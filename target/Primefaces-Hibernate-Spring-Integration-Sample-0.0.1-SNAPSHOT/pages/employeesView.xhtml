<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <script name="jquery/jquery.js" library="primefaces"></script>
        <title>Register Employee</title>
    </h:head>
    <h:form id="employees_view">
        <p:growl id="messages"></p:growl>
        <h1>Welcome to Taibah MIS</h1>
        <p:panelGrid columns="2">
            <p:outputLabel value="Enter Employee Name:"></p:outputLabel>
            <p:inputText value="#{employeesView.employee.employeeName}"></p:inputText>
            <p:outputLabel value="Enter Employee Hire Date:"></p:outputLabel>
            <p:calendar value="#{employeesView.employee.employeeHireDate}"></p:calendar>
            <p:outputLabel value="Enter Employee Salary:"></p:outputLabel>
            <p:inputText value="#{employeesView.employee.employeeSalary}"></p:inputText>	
            <p:commandButton value="Register" action="#{employeesView.save(employeesView.employee)}" update="messages @form"></p:commandButton>

        </p:panelGrid>

        <p:dataTable id="employeesTable" var="employee" value="#{employeesView.employees}" 
               >
            <f:facet name="header">
               Employees table
            </f:facet>

            <p:column headerText="Code">
                <h:outputText value="#{employee.employeeId}" />
            </p:column>
            <p:column headerText="Name">
                <h:outputText value="#{employee.employeeName}" />
            </p:column>
            <p:column headerText="Salary">
                <h:outputText value="#{employee.employeeSalary}" />
            </p:column>
            <p:column headerText="Hire date">
                <h:outputText value="#{employee.employeeHireDate}" />
            </p:column>
        </p:dataTable>
    </h:form>

    <footer><p>Powered by pahappa</p></footer>
</html>
