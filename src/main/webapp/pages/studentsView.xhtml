<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <script name="jquery/jquery.js" library="primefaces"></script>
    <title>Register Student</title>
</h:head>
<h:form id="studentsView">
    <p:growl id="messages"></p:growl>
    <h1>Welcome to Taibah MIS</h1>
    <p:panelGrid columns="2">
        <p:outputLabel value="Enter Student Name:"></p:outputLabel>
        <p:inputText value="#{studentView.student.studentName}"></p:inputText>
        <p:commandButton value="Register" action="#{studentView.save(studentView.student)}" update="messages @form"></p:commandButton>

    </p:panelGrid>

    <p:dataTable id="studentsTable" var="student" value="#{studentView.students}"
    >
        <f:facet name="header">
            Students table
        </f:facet>

        <p:column headerText="Code">
            <h:outputText value="#{student.studentId}" />
        </p:column>
        <p:column headerText="Name">
            <h:outputText value="#{student.studentName}" />
        </p:column>
        <p:column headerText="Hire date">
            <h:outputText value="#{student.createdDate}" />
        </p:column>
    </p:dataTable>
</h:form>

<h:outputLink value="employeesView.xhtml">Employees</h:outputLink>
<footer><p>Powered by pahappa</p></footer>
</html>
